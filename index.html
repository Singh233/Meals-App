<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meals App</title>

    <!-- Animate Css CDN -->
    <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />

    <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- App Background Design -->
    <div class="background-design">
        
        <div class="random-blob1"></div>

        <div class="random-blob2"></div>

        <div class="random-blob3"></div>

        <img class="bg-img1" src="./img/leaf1.png" alt="">
        <img class="bg-img2" src="./img/tomato2.png" alt="">
        <img class="bg-img3" src="./img/cherries.png" alt="">
        <!-- <img class="bg-img4" src="./img/capsicum2.jpeg" alt=""> -->

        <div class="overlay"></div>

        
    </div>

    <div class="background-overlay animate__animated animate__faster  remove">

    </div>


    <!-- Navigation Bar -->
    <header class="nav-bar animate__animated">
        <div class="branding">
            <p class="brand-name"> <span>H</span>appy <span>M</span>eals</p>
        </div>

        <div class="menu">
            <p class="active">Search</p>
            <p onclick="showFavorites()">Favorites</p>
            <p>About Us</p>
        </div>

        <div class="profile-section">
            <i class="fa-solid fa-location-arrow"></i>
            <i class="fa-solid fa-bowl-food"></i>
            <img src="./img/profile.jpeg" alt="">
        </div>
    </header>
    

    <!-- Main content -->
    <div class="main-container center-main">
        <div class="slogan">
            <p>Get the best health, home cooked food in town - Recipes</p>
            <h1>Enjoy Healthy Meals</h1>
        </div>

        <!-- Search Bar -->
        <div id="search-bar1" class="search-bar animate__animated">
            <i class="fa-solid fa-magnifying-glass"></i>
            <input id="search-input" onkeyup="getList()" type="text" placeholder="Wanna cook apple pie?">
            <button>Search</button>
        </div>

        

        <!-- Show search results -->
        <div id="cards-container" class="animate__animated meal-cards">

            <!-- Cards List -->

            
        </div>
    </div>

    <footer>

    </footer>


    <!-- Display Meal Details -->


    <div class="favorites-container animate__animated animate__faster remove">
        
        <!-- Cards list -->

    </div>


    <script src="script.js"></script>
</body>
</html>
