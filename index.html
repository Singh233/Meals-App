<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meals App</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="background-design">
        
        <div class="random-blob1"></div>

        <div class="random-blob2"></div>

        <div class="random-blob3"></div>

        <img class="bg-img1" src="./img/leaf1.png" alt="">
        <img class="bg-img2" src="./img/tomato2.png" alt="">
        <img class="bg-img3" src="./img/cherries.png" alt="">
        <!-- <img class="bg-img4" src="./img/capsicum2.jpeg" alt=""> -->

        <div class="overlay"></div>

        
    </div>

    <header>
        <div class="branding">
            <p class="brand-name"> <span>H</span>appy <span>M</span>eals</p>
        </div>

        <div class="menu">
            <p class="active">Search</p>
            <p>Favorites</p>
            <p>About Us</p>
        </div>

        <div class="profile-section">
            <i class="fa-solid fa-location-arrow"></i>
            <i class="fa-solid fa-bowl-food"></i>
            <img src="./img/profile.jpeg" alt="">

        </div>
    </header>
    
    <div class="main-container">
        <div class="slogan">
            <p>Get the best health, home cooked food in town - Recipes</p>
            <h1>Enjoy Healthy Meals</h1>
        </div>
        <div class="search-bar">
            <i class="fa-solid fa-magnifying-glass"></i>
            <input type="text" placeholder="Wanna cook apple pie?">
            <button>Search</button>
        </div>

        <div class="food-cards">
            <!-- <div class="card">

            </div> -->

            
        </div>
    </div>

    <footer>

    </footer>
</body>
</html>
